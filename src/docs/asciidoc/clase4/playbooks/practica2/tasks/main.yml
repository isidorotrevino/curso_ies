---

- name: Instalar Postgresql desde APT
  become: true
  apt:
    name: postgresql
    state: present

- name: Instalamos mÃ³dulos python
  become: true
  pip:
    name: "{{item}}"
    state: present
  with_items:
    - psycopg2
    - pyOpenSSL

- name: Ejecutar servidor postgresql
  become: true
  service:
    name: postgresql
    state: restarted

